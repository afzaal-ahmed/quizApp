<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">    
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
</head>
<body>

    <h1 class="mainHeading">Final Quiz of JavaScript</h1>

    

    <div class="main">
        <div class="question">
            <h3 id="ques"></h3>
        </div>
        <div class="optionsGroup" id="optionsGroup">
            <div class="option">
                <input type="radio" name="opt" id="opt1" class="radioBtn">
                <label for="opt1" class="optionLabel"></label>
            </div>
            <div class="option">
                <input type="radio" name="opt" id="opt2" class="radioBtn">
                <label for="opt2" class="optionLabel"></label>
            </div>
            <div class="option">
                <input type="radio" name="opt" id="opt3" class="radioBtn">
                <label for="opt3" class="optionLabel"></label>
            </div>
            <div class="option">
                <input type="radio" name="opt" id="opt4" class="radioBtn">
                <label for="opt4" class="optionLabel"></label>
            </div>
        </div>
        <div class="buttons">
            <button id="nextBtn" onclick="nextQues()">Next</button>
        </div>
    </div>

    
    
    <script src="./app.js"></script>
</body>
</html>
